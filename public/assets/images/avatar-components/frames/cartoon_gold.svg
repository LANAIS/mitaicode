<g id="frame-gold">
  <!-- Marco dorado circular -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Marco exterior -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#goldGradient)" stroke-width="10" />
  
  <!-- Detalles decorativos -->
  <path d="M200,5 L200,20" stroke="url(#goldGradient)" stroke-width="4" />
  <path d="M200,380 L200,395" stroke="url(#goldGradient)" stroke-width="4" />
  <path d="M5,200 L20,200" stroke="url(#goldGradient)" stroke-width="4" />
  <path d="M380,200 L395,200" stroke="url(#goldGradient)" stroke-width="4" />
  
  <!-- Esquinas decorativas -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
  <circle cx="350" cy="50" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
  <circle cx="50" cy="350" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
  <circle cx="350" cy="350" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
</g> 